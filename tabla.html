<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambia el contenido de la tabla</title>
    <style type="text/css">
        body {
            margin: 30px;
        }
    </style>

</head>
<body>
    <table id="mytable" border="1"></table>

    <input type="button" onclick="creaTabla()" value="Crea una tabla" />

    <script>
        function creaTabla(){
            //declaro variables
            var i,j;
            var filas = prompt('Ingresa Filas: ')
            var columnas = prompt('Ingresa Columnas: ')
            //multiplicar el numero de filas x las columnas
            var res1 = 0;
            var res2 = 0;
            //imprimir la base de la tabla
            document.write("<table border>");
            //generar bucle para las filas
            for (i =0; i<filas; i++) {
              //imprime las filas
                document.write("<tr>");
              //ciclo para generar columnas  
                res2 ++;
                res1 =0;
                for(j=0; j<columnas; j++){
                    //imprimir las columnas
                    document.write("<td>");
                    //imprimir el valor total de res
                    res1++;
                    document.write("Fila " + res2 + " Columna "+ res1);
                    //cerrar columnas 
                    document.write("</td>");   
                }
                //cerrar las filas
                document.write("/<tr>");
            }
            //cerrar la tabla
            document.write("/<table border>");
        

        }
    </script>
    
</body>
</html>
